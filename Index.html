<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="Imagenes/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    

    <div class="principal">
        <div class="encriptador">
            <textarea name="texto class" id="texto" class="cajaTexto" cols="30" rows="10" placeholder="Ingresar el texto aquí"></textarea>
        

            <div class="condiciones">
                <p>Solo letras minusculas y sin acento</p>
            </div>

            <div class="botones">
                <button class="btnEncriptar" type="button" onclick="encriptarTexto()">Encriptar</button>
                <button class="btnDesencriptar" type="button" onclick="desencriptarTexto()">Desencriptar</button>
                <input type="button" class="btnCopiar" onclick="copiarTexto()" value="Copiar"/>
            </div>
        </div>

        <div class="cajaMuestra">
            <img src="Imagenes/muñeco.png" alt="" id="imagenPersona">
            <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 >Ningun mensaje encontrado</h2>
                <p id="parrafoMensaje">Ingresa el texto que deseas encriptar</p>
                <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
            </div>
        </div>
    </div>


    <script src="encriptador.js"></script>
    
</body>
</html>
